
<script>
// Arithmetic Operation

document.write("Arithmetic Operation <br>");
var x = 100 + 50;
document.write("Addition Operation: 100 + 50 = " + x + "<br>");

var x = 100 - 50;
document.write("Substration Operation: 100 - 50 = " + x + "<br>");

var x = 100 * 50;
document.write("Multiplication Operation: 100 + 50 = " + x + "<br>");

var x = 100/50;
document.write("Division Operation: 100 + 50 = " + x + "<br>");


// special Numbers:

document.write("Special Numbers <br>");
var x = 0/0;
document.write("Not a Number: 0/0 = " + x + "<br>");


// Strings.
document.write("Patch my boat with chewing gum <br>");
document.write('Monkeys wave goodbye');


// Unary Operator.
console.log(typeof 4.5);
console.log(typeof "x");
console.log(-(10-2));


// Boolean Values:

// comparisons:
document.write( 3 > 2);
document.write(3 < 2);
document.write("Aardvark" < "Zoroaster");
document.write("Itchy" != "Scratchy");


// Logical OPerator:
document.write(true && false);
document.write("<br>");
document.write(true && true);
document.write("<br>");

// Undefined Values:


// Automatic Type Conversion:
console.log(8 * null)
// . 0
console.log("5" - 1)
// . 4
console.log("5" + 1)
// . 51
console.log("five" * 2)
// . NaN
console.log(false == 0)
// . true

console.log(null == undefined);
// . true

// Short circuiting of Logical Operators.

console.log(null || "user")
// . user
console.log("Karl" || "user")
// . Karl

</script>
